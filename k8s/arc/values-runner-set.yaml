# Helm values for ARC Runner Scale Set (gha-runner-scale-set)
# Install with: helm install arc-runner-set -n arc-runners -f values-runner-set.yaml oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set

# GitHub organization URL (org-level runners serve all repos in the org)
githubConfigUrl: "https://github.com/koder-cat"

# Secret containing GitHub App credentials
# Must have: github_app_id, github_app_installation_id, github_app_private_key
githubConfigSecret: github-app-secret

# Runner scaling configuration
minRunners: 0
maxRunners: 3

# Runner pod template
# IMPORTANT: Only set serviceAccountName here. Do NOT override container spec
# (image, command, resources, volumeMounts) as this breaks JIT config injection.
# The ARC controller injects runner configuration at pod creation time.
template:
  spec:
    # Service account with cluster access for kubectl operations
    serviceAccountName: arc-runner-sa

# Controller service account (for communication with controller)
controllerServiceAccount:
  namespace: arc-systems
  name: arc-controller
