apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-app.fullname" . }}
  labels:
    {{- include "demo-app.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "demo-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "demo-app.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- if or .Values.postgresql.enabled .Values.mongodb.enabled .Values.redis.enabled .Values.minio.enabled }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgresql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL (timeout: 120s)..."
              TIMEOUT=120
              ELAPSED=0
              while ! nc -z {{ include "postgresql.serviceName" .Subcharts.postgresql }} 5432; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for PostgreSQL"
                  exit 1
                fi
                echo "PostgreSQL not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "PostgreSQL is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.mongodb.enabled }}
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB (timeout: 120s)..."
              TIMEOUT=120
              ELAPSED=0
              while ! nc -z {{ include "mongodb.serviceName" .Subcharts.mongodb }} 27017; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for MongoDB"
                  exit 1
                fi
                echo "MongoDB not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "MongoDB is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis (timeout: 60s)..."
              TIMEOUT=60
              ELAPSED=0
              while ! nc -z {{ include "redis.serviceName" .Subcharts.redis }} 6379; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for Redis"
                  exit 1
                fi
                echo "Redis not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.minio.enabled }}
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MinIO (timeout: 120s)..."
              TIMEOUT=120
              ELAPSED=0
              while ! nc -z {{ include "minio.serviceName" .Subcharts.minio }} 9000; do
                if [ $ELAPSED -ge $TIMEOUT ]; then
                  echo "ERROR: Timed out waiting for MinIO"
                  exit 1
                fi
                echo "MinIO not ready... (${ELAPSED}s/${TIMEOUT}s)"
                sleep 2
                ELAPSED=$((ELAPSED + 2))
              done
              echo "MinIO is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
        {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.image.digest }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.digest }}"
          {{- else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            {{- if .Values.postgresql.enabled }}
            {{- include "postgresql.envVars" .Subcharts.postgresql | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "demo-app.fullname" . }}-config
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
